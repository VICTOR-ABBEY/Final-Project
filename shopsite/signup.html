<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up | AgriSmart</title>
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="signup.css" />
</head>
<body>

<!-- HEADER SECTION -->
<header>
    <div class="logo-name">
        <img src="assets/images_2-removebg-preview.png" height="60" width="60" alt="earth Tree">
        <h2>AgriSmart Platform</h2>
    </div>
    <nav class="nav-links">
        <a href="/">Home</a>
        <a href="./shop.html">Shop</a>
        <a href="./about.html">About Us</a>
        <a href="./contact.html">Contact</a>
        <a href="./login.html">Login</a>
    </nav>
    <div class="love-btn">
        <button class="lov-btn"><img src="assets/images heart.png" height="25rem" alt=""></button>
        <button class="cat-btn"><img src="assets/download.png" height="25rem" alt=""></button>
    </div>
</header>

<!-- SIGNUP SECTION -->
<section class="signup-section">
    <div class="signup-form-container">
        <h1>Create Your AgriSmart Account</h1>
        <form class="signup-form">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>

            <button type="submit">Sign Up</button>
            <p class="has-account">Already have an account? <a href="./login.html">Login here</a></p>
        </form>
    </div>
</section>

</body>
</html>
