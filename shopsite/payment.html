<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT-ORDER</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Billing Address</h3>
                    <div class="input-Box">
                        <span>Full Name :</span>
                        <input type="text" 
                        placeholder="Victor Abbey">
                    </div>
                    <div class="input-Box">
                        <span>Email :</span>
                        <input type="email" 
                        placeholder="vabbey547@gmail.com">
                    </div>
                    <div class="input-Box">
                        <span>Address :</span>
                        <input type="text" 
                        placeholder="Room - Street - Locality">
                    </div>
                    <div class="input-Box">
                        <span>City :</span>
                        <input type="text" 
                        placeholder="Accra">
                    </div>

                    <div class="flex">
                        <div class="input-Box">
                            <span>Country :</span>
                            <input type="text" 
                            placeholder="Ghana">
                        </div>
                        <div class="input-Box">
                            <span>Zip Code :</span>
                            <input type="number" 
                            placeholder="123 589">
                        </div>
                    </div>
                </div>

                <div class="column">
                    <h3 class="title">Payment</h3>
                    <div class="input-Box">
                        <span>Cards Accepted :</span>
                        <img src="/assets/visa_cards-removebg-preview.png" alt="">
                    </div>
                    <div class="input-Box">
                        <span>Name On Card :</span>
                        <input type="text" 
                        placeholder="Mr. Victor Abbey">
                    </div>
                    <div class="input-Box">
                        <span>Credit Cards Number :</span>
                        <input type="number" 
                        placeholder="1111 2222 3333 4444">
                    </div>
                    <div class="input-Box">
                        <span>No. Of Items Purchased :</span> 
                        <input type="number" 
                        placeholder="5">
                    </div>

                    <div class="flex">
                        <div class="input-Box">
                            <span>Total Amount :</span>
                            <input type="number" 
                            placeholder="GHâ‚µ 1,000.00">
                        </div>
                        <div class="input-Box">
                            <span>CVV :</span>
                            <input type="number" 
                            placeholder="123">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
